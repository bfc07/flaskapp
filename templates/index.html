<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <p>Signed-in as: {{ user.get("name") }}</p>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>

        <div class="form-container">
            <form id="inputsForm" action="/submit" method="post">
                <div class="input-bar">
                    <label for="field1">Host</label>
                    <input type="text" id="field1" name="field1">
                    <label for="field2">Category</label>
                    <select id="field2" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Category1">Category1</option>
                        <option value="Category2">Category2</option>
                        <option value="Category3">Category3</option>
                    </select>
                    <button type="button" onclick="addInput()">Add Input</button>
                </div>
                <div class="reserved-box">
                    <ul id="inputList"></ul>
                </div>
                <button type="button" class="submit-button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
